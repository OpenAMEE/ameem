application.title=AMEEM
application.vendor=jamespjh
bin.dir=${file.reference.apitools-bin}
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
config.dir=${file.reference.apitools-config}
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/AMEEM.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.AMEEJavaClient.1.6.jar-1=jars/AMEEJavaClient.1.6.jar
file.reference.apitools-bin=bin
file.reference.apitools-config=config
file.reference.apitools-lib=lib
file.reference.apitools-spec=spec
file.reference.apitools-src=src
file.reference.commons-codec.jar-1=jars/commons-codec.jar
file.reference.commons-httpclient.jar-1=jars/commons-httpclient.jar
file.reference.commons-logging.jar-1=jars/commons-logging.jar
file.reference.joda-time-1.6.jar-1=jars/joda-time-1.6.jar
file.reference.org.json.jar-1=jars/org.json.jar
file.reference.testng.jar-1=jars/testng.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.AMEEJavaClient.1.6.jar-1}:\
    ${file.reference.commons-codec.jar-1}:\
    ${file.reference.commons-httpclient.jar-1}:\
    ${file.reference.commons-logging.jar-1}:\
    ${file.reference.joda-time-1.6.jar-1}:\
    ${file.reference.org.json.jar-1}:\
    ${file.reference.testng.jar-1}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
lib.dir=${file.reference.apitools-lib}
main.class=net.dgen.apitools.DataCategory
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.apitools-src}
test.src.dir=${file.reference.apitools-spec}
